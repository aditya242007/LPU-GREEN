<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link  href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-image: url('https://t4.ftcdn.net/jpg/08/87/70/65/240_F_887706599_EH2aha8Ru7VyXQ71ngVK8Yvb4apUOFQg.jpg'); /* Path to your image */
            background-size: cover;
            background-position: center;
        }

        .signup-container {
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 7px 15px rgb(4, 4, 4);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 30px;
            background-color: #f7f7f7;
        }

        .input-group i {
            margin-right: 10px;
            color: #bbb;
        }

        input {
            border: none;
            outline: none;
            background: none;
            width: 100%;
            font-size: 14px;
        }

        .login-text {
            margin-top: 20px;
            color: #ffffff;
        }

        .login-text a {
            color: #6e8efb;
            text-decoration: none;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            color: white;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <div class="input-group">
                    <i class="ri-user-fill"></i>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <i class="ri-mail-fill"></i>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-password-fill"></i>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-password-fill"></i>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Sign Up</button>
                <p class="login-text">Already have an account? <a href="#">Log in</a></p>  
            </form>
        </div>
    </div>
</body>
</html>
